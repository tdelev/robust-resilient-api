<svg id="event-svg" viewBox="0 0 1000 400" xmlns="http://www.w3.org/2000/svg">
                <!-- Background -->
                <rect width="1000" height="400" fill="#ffffff"/>
                
                <!-- Title -->
                <text x="500" y="30" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Event Loop Concurrency Model</text>
                
                <!-- Client Section -->
                <g id="client-section">
                    <rect x="50" y="80" width="80" height="80" rx="12" fill="#06b6d4"/>
                    <text x="90" y="125" text-anchor="middle" font-size="32" fill="white">üë•</text>
                    <text x="90" y="180" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="14" font-weight="600" fill="#1e293b">Clients</text>
                    
                    <!-- Many Requests -->
                    <rect x="30" y="200" width="50" height="20" rx="10" fill="#f59e0b"/>
                    <text x="55" y="213" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="10" font-weight="600" fill="white">Req 1</text>
                    
                    <rect x="85" y="200" width="50" height="20" rx="10" fill="#f59e0b"/>
                    <text x="110" y="213" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="10" font-weight="600" fill="white">Req 2</text>
                    
                    <rect x="30" y="225" width="50" height="20" rx="10" fill="#f59e0b"/>
                    <text x="55" y="238" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="10" font-weight="600" fill="white">Req 3</text>
                    
                    <rect x="85" y="225" width="50" height="20" rx="10" fill="#f59e0b"/>
                    <text x="110" y="238" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="10" font-weight="600" fill="white">Req 4</text>
                    
                    <rect x="30" y="250" width="50" height="20" rx="10" fill="#f59e0b"/>
                    <text x="55" y="263" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="10" font-weight="600" fill="white">Req 5</text>
                    
                    <rect x="85" y="250" width="50" height="20" rx="10" fill="#f59e0b"/>
                    <text x="110" y="263" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="10" font-weight="600" fill="white">...</text>
                </g>
                
                <!-- Arrow 1 -->
                <text x="175" y="200" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="20" fill="#64748b">‚Üí</text>
                
                <!-- Server Section -->
                <g id="server-section">
                    <rect x="220" y="60" width="100" height="100" rx="16" fill="#7c3aed"/>
                    <text x="270" y="120" text-anchor="middle" font-size="40" fill="white">üñ•Ô∏è</text>
                    <text x="270" y="180" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="14" font-weight="600" fill="#1e293b">Web Server</text>
                    
                    <!-- Event Loop -->
                    <circle cx="270" cy="240" r="60" fill="#06b6d4"/>
                    <text x="270" y="235" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="14" font-weight="600" fill="white">Event</text>
                    <text x="270" y="250" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="14" font-weight="600" fill="white">Loop</text>
                    <text x="270" y="265" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="11" fill="white">Single Thread</text>
                    
                    <!-- Rotating arrows around event loop -->
                    <path d="M 270 180 A 60 60 0 0 1 330 240" stroke="white" stroke-width="2" fill="none" marker-end="url(#whitearrow)"/>
                    <path d="M 330 240 A 60 60 0 0 1 270 300" stroke="white" stroke-width="2" fill="none" marker-end="url(#whitearrow)"/>
                    <path d="M 270 300 A 60 60 0 0 1 210 240" stroke="white" stroke-width="2" fill="none" marker-end="url(#whitearrow)"/>
                    <path d="M 210 240 A 60 60 0 0 1 270 180" stroke="white" stroke-width="2" fill="none" marker-end="url(#whitearrow)"/>
                    
                    <!-- Event Queue -->
                    <text x="450" y="210" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="14" font-weight="600" fill="#1e293b">Event Queue</text>
                    
                    <rect x="380" y="220" width="60" height="25" rx="6" fill="#10b981"/>
                    <text x="410" y="237" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="10" font-weight="600" fill="white">DB Query</text>
                    
                    <rect x="450" y="220" width="60" height="25" rx="6" fill="#10b981"/>
                    <text x="480" y="237" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="10" font-weight="600" fill="white">File Read</text>
                    
                    <rect x="520" y="220" width="60" height="25" rx="6" fill="#10b981"/>
                    <text x="550" y="237" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="10" font-weight="600" fill="white">HTTP Call</text>
                    
                    <rect x="380" y="250" width="60" height="25" rx="6" fill="#10b981"/>
                    <text x="410" y="267" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="10" font-weight="600" fill="white">Timer</text>
                    
                    <rect x="450" y="250" width="60" height="25" rx="6" fill="#10b981"/>
                    <text x="480" y="267" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="10" font-weight="600" fill="white">Callback</text>
                    
                    <rect x="520" y="250" width="60" height="25" rx="6" fill="#10b981"/>
                    <text x="550" y="267" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="10" font-weight="600" fill="white">Promise</text>
                </g>
                
                <!-- Arrow 2 -->
                <text x="655" y="240" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="20" fill="#64748b">‚Üí</text>
                
                <!-- Database Section -->
                <g id="database-section">
                    <rect x="700" y="80" width="80" height="80" rx="12" fill="#10b981"/>
                    <text x="740" y="125" text-anchor="middle" font-size="32" fill="white">üíæ</text>
                    <text x="740" y="180" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="14" font-weight="600" fill="#1e293b">Database</text>
                    
                    <text x="740" y="210" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="12" fill="#64748b">Non-blocking I/O</text>
                    <text x="740" y="225" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="12" fill="#64748b">Callbacks/Promises</text>
                </g>
                
                <!-- Stats -->
                <g id="stats">
                    <rect x="50" y="320" width="900" height="1" fill="#e2e8f0"/>
                    <text x="150" y="345" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="14" font-weight="600" fill="#3b82f6">10,000+ Max Concurrent</text>
                    <text x="350" y="345" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="14" font-weight="600" fill="#10b981">10-50MB Total Memory</text>
                    <text x="550" y="345" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="14" font-weight="600" fill="#06b6d4">1 CPU Core Used</text>
                    <text x="750" y="345" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="14" font-weight="600" fill="#f59e0b">Poor for CPU Tasks</text>
                </g>
                
                <!-- Arrow marker definitions -->
                <defs>
                    <marker id="whitearrow" markerWidth="6" markerHeight="4" refX="0" refY="2" orient="auto">
                        <polygon points="0 0, 6 2, 0 4" fill="white"/>
                    </marker>
                </defs>
            </svg>