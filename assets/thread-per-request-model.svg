<svg id="thread-svg" viewBox="0 0 1000 400" xmlns="http://www.w3.org/2000/svg">
                <!-- Background -->
                <rect width="1000" height="400" fill="#ffffff"/>
                
                <!-- Title -->
                <text x="500" y="30" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Thread-per-Request Concurrency Model</text>
                
                <!-- Client Section -->
                <g id="client-section">
                    <!-- Client icon -->
                    <rect x="50" y="100" width="80" height="80" rx="12" fill="#06b6d4"/>
                    <text x="90" y="145" text-anchor="middle" font-size="32" fill="white">üë•</text>
                    <text x="90" y="200" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="14" font-weight="600" fill="#1e293b">Clients</text>
                    
                    <!-- Requests -->
                    <rect x="40" y="220" width="70" height="25" rx="12" fill="#f59e0b"/>
                    <text x="75" y="237" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="11" font-weight="600" fill="white">Request 1</text>
                    
                    <rect x="40" y="250" width="70" height="25" rx="12" fill="#f59e0b"/>
                    <text x="75" y="267" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="11" font-weight="600" fill="white">Request 2</text>
                    
                    <rect x="40" y="280" width="70" height="25" rx="12" fill="#f59e0b"/>
                    <text x="75" y="297" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="11" font-weight="600" fill="white">Request 3</text>
                    
                    <rect x="40" y="310" width="70" height="25" rx="12" fill="#f59e0b"/>
                    <text x="75" y="327" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="11" font-weight="600" fill="white">Request 4</text>
                </g>
                
                <!-- Arrow 1 -->
                <path d="M 150 240 L 200 240" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
                <text x="175" y="235" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="20" fill="#64748b">‚Üí</text>
                
                <!-- Server Section -->
                <g id="server-section">
                    <!-- Server icon -->
                    <rect x="220" y="80" width="100" height="100" rx="16" fill="#7c3aed"/>
                    <text x="270" y="140" text-anchor="middle" font-size="40" fill="white">üñ•Ô∏è</text>
                    <text x="270" y="200" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="14" font-weight="600" fill="#1e293b">Web Server</text>
                    
                    <!-- Thread Pool Label -->
                    <text x="270" y="225" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="16" font-weight="600" fill="#1e293b">Thread Pool</text>
                    
                    <!-- Thread Pool -->
                    <g id="thread-pool">
                        <!-- Thread 1 -->
                        <rect x="220" y="240" width="90" height="45" rx="8" fill="#ef4444"/>
                        <text x="265" y="260" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="12" font-weight="600" fill="white">Thread 1</text>
                        <text x="265" y="275" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="10" fill="white">Processing</text>
                        
                        <!-- Thread 2 -->
                        <rect x="320" y="240" width="90" height="45" rx="8" fill="#ef4444"/>
                        <text x="365" y="260" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="12" font-weight="600" fill="white">Thread 2</text>
                        <text x="365" y="275" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="10" fill="white">Processing</text>
                        
                        <!-- Thread 3 -->
                        <rect x="420" y="240" width="90" height="45" rx="8" fill="#6b7280"/>
                        <text x="465" y="260" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="12" font-weight="600" fill="white">Thread 3</text>
                        <text x="465" y="275" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="10" fill="white">Waiting DB</text>
                        
                        <!-- Thread 4 -->
                        <rect x="520" y="240" width="90" height="45" rx="8" fill="#10b981"/>
                        <text x="565" y="260" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="12" font-weight="600" fill="white">Thread 4</text>
                        <text x="565" y="275" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="10" fill="white">Available</text>
                        
                        <!-- Thread 5 -->
                        <rect x="220" y="295" width="90" height="45" rx="8" fill="#10b981"/>
                        <text x="265" y="315" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="12" font-weight="600" fill="white">Thread 5</text>
                        <text x="265" y="330" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="10" fill="white">Available</text>
                        
                        <!-- Thread 6 -->
                        <rect x="320" y="295" width="90" height="45" rx="8" fill="#10b981"/>
                        <text x="365" y="315" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="12" font-weight="600" fill="white">Thread 6</text>
                        <text x="365" y="330" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="10" fill="white">Available</text>
                    </g>
                </g>
                
                <!-- Arrow 2 -->
                <path d="M 630 280 L 680 280" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
                <text x="655" y="275" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="20" fill="#64748b">‚Üí</text>
                
                <!-- Database Section -->
                <g id="database-section">
                    <rect x="700" y="100" width="80" height="80" rx="12" fill="#10b981"/>
                    <text x="740" y="145" text-anchor="middle" font-size="32" fill="white">üíæ</text>
                    <text x="740" y="200" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="14" font-weight="600" fill="#1e293b">Database</text>
                    
                    <text x="740" y="230" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="12" fill="#64748b">Blocking I/O</text>
                    <text x="740" y="245" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="12" fill="#64748b">Thread waits</text>
                </g>
                
                <!-- Stats -->
                <g id="stats">
                    <rect x="50" y="360" width="900" height="1" fill="#e2e8f0"/>
                    
                    <text x="150" y="385" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="14" font-weight="600" fill="#3b82f6">~200 Max Concurrent</text>
                    <text x="350" y="385" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="14" font-weight="600" fill="#ef4444">1-2MB per Thread</text>
                    <text x="550" y="385" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="14" font-weight="600" fill="#f59e0b">High Context Switching</text>
                    <text x="750" y="385" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="14" font-weight="600" fill="#10b981">Good for CPU Tasks</text>
                </g>
                
                <!-- Arrow marker definition -->
                <defs>
                    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
                        <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
                    </marker>
                </defs>
            </svg>