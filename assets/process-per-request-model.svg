<svg id="process-svg" viewBox="0 0 1000 400" xmlns="http://www.w3.org/2000/svg">
                <!-- Background -->
                <rect width="1000" height="400" fill="#ffffff"/>
                
                <!-- Title -->
                <text x="500" y="30" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Process-per-Request Concurrency Model</text>
                
                <!-- Client Section -->
                <g id="client-section">
                    <rect x="50" y="100" width="80" height="80" rx="12" fill="#06b6d4"/>
                    <text x="90" y="145" text-anchor="middle" font-size="32" fill="white">üë•</text>
                    <text x="90" y="200" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="14" font-weight="600" fill="#1e293b">Clients</text>
                    
                    <!-- Requests -->
                    <rect x="40" y="230" width="70" height="25" rx="12" fill="#f59e0b"/>
                    <text x="75" y="247" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="11" font-weight="600" fill="white">Request 1</text>
                    
                    <rect x="40" y="260" width="70" height="25" rx="12" fill="#f59e0b"/>
                    <text x="75" y="277" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="11" font-weight="600" fill="white">Request 2</text>
                    
                    <rect x="40" y="290" width="70" height="25" rx="12" fill="#f59e0b"/>
                    <text x="75" y="307" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="11" font-weight="600" fill="white">Request 3</text>
                </g>
                
                <!-- Arrow 1 -->
                <text x="175" y="250" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="20" fill="#64748b">‚Üí</text>
                
                <!-- Server Section -->
                <g id="server-section">
                    <rect x="220" y="80" width="100" height="100" rx="16" fill="#7c3aed"/>
                    <text x="270" y="140" text-anchor="middle" font-size="40" fill="white">üñ•Ô∏è</text>
                    <text x="270" y="200" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="14" font-weight="600" fill="#1e293b">Web Server</text>
                    
                    <text x="270" y="225" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="16" font-weight="600" fill="#1e293b">Process Pool</text>
                    
                    <!-- Process Pool -->
                    <g id="process-pool">
                        <!-- Process 1 -->
                        <rect x="200" y="240" width="120" height="60" rx="12" fill="#8b5cf6"/>
                        <text x="260" y="265" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="14" font-weight="600" fill="white">Process 1</text>
                        <text x="260" y="280" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="11" fill="white">Isolated Memory</text>
                        <text x="260" y="293" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="10" fill="#e2e8f0">Processing Request</text>
                        
                        <!-- Process 2 -->
                        <rect x="340" y="240" width="120" height="60" rx="12" fill="#f59e0b"/>
                        <text x="400" y="265" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="14" font-weight="600" fill="white">Process 2</text>
                        <text x="400" y="280" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="11" fill="white">Isolated Memory</text>
                        <text x="400" y="293" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="10" fill="white">Busy</text>
                        
                        <!-- Process 3 -->
                        <rect x="480" y="240" width="120" height="60" rx="12" fill="#10b981"/>
                        <text x="540" y="265" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="14" font-weight="600" fill="white">Process 3</text>
                        <text x="540" y="280" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="11" fill="white">Isolated Memory</text>
                        <text x="540" y="293" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="10" fill="white">Available</text>
                        
                        <!-- Process 4 -->
                        <rect x="200" y="310" width="120" height="60" rx="12" fill="#10b981"/>
                        <text x="260" y="335" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="14" font-weight="600" fill="white">Process 4</text>
                        <text x="260" y="350" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="11" fill="white">Isolated Memory</text>
                        <text x="260" y="363" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="10" fill="white">Available</text>
                    </g>
                </g>
                
                <!-- Arrow 2 -->
                <text x="655" y="285" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="20" fill="#64748b">‚Üí</text>
                
                <!-- Database Section -->
                <g id="database-section">
                    <rect x="700" y="100" width="80" height="80" rx="12" fill="#10b981"/>
                    <text x="740" y="145" text-anchor="middle" font-size="32" fill="white">üíæ</text>
                    <text x="740" y="200" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="14" font-weight="600" fill="#1e293b">Database</text>
                    
                    <text x="740" y="230" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="12" fill="#64748b">Blocking I/O</text>
                    <text x="740" y="245" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="12" fill="#64748b">Process waits</text>
                </g>
                
                <!-- Stats -->
                <g id="stats">
                    <rect x="50" y="380" width="900" height="1" fill="#e2e8f0"/>
                    <text x="150" y="395" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="14" font-weight="600" fill="#3b82f6">~50 Max Concurrent</text>
                    <text x="350" y="395" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="14" font-weight="600" fill="#ef4444">20-50MB per Process</text>
                    <text x="550" y="395" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="14" font-weight="600" fill="#10b981">Complete Isolation</text>
                    <text x="750" y="395" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="14" font-weight="600" fill="#f59e0b">Slow Creation</text>
                </g>
            </svg>